<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@700&family=League+Spartan:wght@400;700&family=Lexend+Deca:wght@400;700&family=Montserrat:wght@600&family=Outfit:wght@100;300;400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@700&family=League+Spartan:wght@400;700&family=Lexend+Deca:wght@400;700&family=Montserrat:wght@600&family=Open+Sans&family=Outfit:wght@100;300;400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    footer{

      position: absolute;
      bottom: 0;
      width: 400px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px 10px 0px 0px;
    }
    /* @media screen and (min-width:1100px) { */
        
      body{
        /* background: url(./design/active-states.jpg) no-repeat center fixed; */
        background-color: hsl(257, 40%, 49%);
        display: flex;
        justify-content: center;
        align-items: center;
        /* background-size: cover; */
        margin: 0;
        height: 100vh;
        z-index: -1;
        /* transform: scale(0.6); */
      }
      .container{
        display: flex;
        justify-content: center;
        align-items: center;
        transform: scale(1.2);
        width: 1260px;
        font-family:'Poppins';
        color: white;
        fill: white;
        z-index: 0;
        transition: 0.2s ease;
      }
      .container > img{
        padding-top: 90px;
        padding-right: 15px;
        padding-left: 5px;
        box-sizing: border-box;
        height: 577px;
        margin-right: 40px;
      }
      .content{
        padding: 0;
        margin-bottom: 50px;
        /* background-color: red; */
      }
      .content h1{
        padding-top: 25px;
        margin: 0;
        font-size: 38.5px;
      }
      .content p{
        margin-top: 20px;
        margin-bottom: 20px;
        font-size: 17px;
        padding-left: 2px;
        letter-spacing: 0.18px;
        padding-right: 10px;
        line-height: 26px;
        opacity: 0.7;
        font-family: 'Open Sans';
        width: inherit;
      }
      .content button{
        fill: white;
        width: 195px;
        border: none;
        height: 55px;
        font-family: 'Poppins';
        font-size: 18px;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.4);
        border-radius: 500px;
        background-color: white;
        color: hsl(257, 40%, 49%);
      }
      .content button:hover{
        background-color: hsl(300, 69%, 71%);
        color: white;
      }
      body > picture > img{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .logo{
        position: absolute;
        z-index: 1;
        top: -8.5%;
        left: 0;
      }
      .logo img{
        width: 210px;
      }
      .social-logo{
        display: flex;
        position: absolute;
        bottom: -12.2%;
        right: 0%;
        box-sizing: border-box;
      }
      .circle{
        height: 35px;
        width: 35px;
        border-radius: 50%;
        margin: 10px;
        box-sizing: border-box;
        position: relative;
        border: 1px solid white;

      }
      .circle > svg{
        display: flex;
        justify-content: center;
        text-align: center;
        margin: 0 auto;
        margin-top: 20%;
        width: 20px;
        height: 20px;
        fill: white;
      }
      .circle:hover svg{
        fill: hsl(300, 69%, 71%);
      }
      .circle:hover{
        border: 1px solid hsl(300, 69%, 71%);
      }
    /* } */
    @media screen and (max-width: 1140px) {
      body{
        background: url(./design/mobile-design.jpg) no-repeat fixed center;
        padding: 0;
        background-size: 375px;
        margin: 0 auto;
        height: 100vh;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        background-color: hsl(257, 40%, 49%);
        background-image: url(./images/bg-mobile.svg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100%;
        flex-direction: column;
      }
      .container{
        width: 750px;
        height: 1600px;
        transform: scale(1);
        transform: 0.2s ease;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        box-sizing: border-box;
        padding-top: 30%;
        position: relative;
      }
      body picture{
        position: absolute;
        width: inherit;
      }
      .logo{
        top: 0;
        left: 0;
        margin: 70px;
        padding: 0;
      }
      .logo > img{
        left: 0;
        width: 250px;
        margin: 0;
        padding: 0;
      }
      .content{
        width: 630px;
        margin-top: 90px;
        margin-bottom: 230px;
      }
      .content h1{
        font-size: 48px;
      }
      .content p{
        box-sizing: border-box;
        font-size: 32px;
        line-height: 48px;
      }
      .content button{
        margin-top: 30px;
        width: 400px;
        height: 70px;
      }
      .container > img{
        position: relative;
        height: 440px;
        padding: 0;
        margin: 0;
      }
      .social-logo{
        position: relative;
        bottom: 8%;
      }
      .circle{
        width: 60px;
        height: 60px;
      }
      .circle svg{
        width: 35px;
        height: 35px;
      }
      footer{
        position: relative;
      }
    }
    *{
      /* opacity: 0; */
      /* outline: 1px solid red; */
    }
    
  </style>
</head>
<body>

  
  <picture>
    <source media="(max-width:1100px)" srcset="./images/bg-mobile.svg">
    <source srcset="./images/bg-desktop.svg">
    <img src="./images/bg-desktop.svg" alt="bg">
  </picture>
  
  <main class="container">
    
    <div class="logo"><img src="./images/logo.svg" alt=""></div>
    <img class="mockup" src="./images/illustration-mockups.svg" alt="mockup">
    <content class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </content>
    <div class="social"></div>

    <div class="social-logo">

      </div>
    </div>

  </main>

 
  <footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
